    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
              
              // Check for updates periodically
              setInterval(() => {
                registration.update();
              }, 60000); // Check every minute
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // Handle PWA install prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('PWA install prompt available');
        e.preventDefault();
        deferredPrompt = e;
        
        // Show custom install button or banner
        const installButton = document.getElementById('pwa-install-button');
        if (installButton) {
          installButton.style.display = 'block';
          installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
              deferredPrompt.prompt();
              const { outcome } = await deferredPrompt.userChoice;
              console.log(`User response to the install prompt: ${outcome}`);
              deferredPrompt = null;
              installButton.style.display = 'none';
            }
          });
        }
      });

      // Track PWA usage
      window.addEventListener('appinstalled', (evt) => {
        console.log('PWA was installed');
        // Analytics tracking for PWA install
      });

      // Handle offline/online status
      window.addEventListener('online', () => {
        console.log('App is online');
        document.body.classList.remove('offline');
      });

      window.addEventListener('offline', () => {
        console.log('App is offline');
        document.body.classList.add('offline');
      });

      // Prevent zoom on input focus (iOS Safari)
      document.addEventListener('touchstart', function(event) {
        if (event.touches.length > 1) {
          event.preventDefault();
        }
      }, { passive: false });

      // Handle safe area insets for notched devices
      function updateSafeArea() {
        const root = document.documentElement;
        const safeAreaTop = getComputedStyle(root).getPropertyValue('--sat') || '0px';
        const safeAreaBottom = getComputedStyle(root).getPropertyValue('--sab') || '0px';
        
        root.style.setProperty('--safe-area-top', safeAreaTop);
        root.style.setProperty('--safe-area-bottom', safeAreaBottom);
      }

      // Update safe area on orientation change
      window.addEventListener('orientationchange', () => {
        setTimeout(updateSafeArea, 100);
      });

      updateSafeArea();
    </script>
